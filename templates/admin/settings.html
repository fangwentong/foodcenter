$def with(page, session)

$:render.admin.header(page, session)

<div class="row">
	<ol class="breadcrumb">
		<li><a href="/admin"><span class="fa fa-home"></span></a></li>
		<li class="active">Settings</li>
	</ol>
</div>

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">设置</h1>
	</div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <label for="oldp" class="col-sm-offset-2 col-sm-2 control-label">旧密码</label>
                <div class="col-sm-4 ">
                    <input id="oldp" class="form-control" type="password" name="oldp" placeholer="旧密码" autofocus required>
                </div>
                <div class="col-sm-4">
                    <p id="oldp-alert" class="text-danger">
                     </p>
                </div>
            </div>
            <div class="form-group">
                <label for="newp" class="col-sm-offset-2 col-sm-2 control-label">新密码</label>
                <div class="col-sm-4">
                    <input id="newp" class="form-control" type="password" name="newp" placeholer="新密码" required>
                </div>
                <div class="col-sm-4">
                    <p id="newp1-alert" class="text-danger" >
                        </p>
                </div>
            </div>
            <div class="form-group">
                <label for="newp2" class="col-sm-offset-2 col-sm-2 control-label">确认新密码</label>
                <div class="col-sm-4">
                    <input id="newp2" class="form-control" type="password" name="newp2" placeholer="新密码" required>
                </div>
                <div class="col-sm-4">
                    <p id="newp2-alert" class="text-danger">
                    </p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2">
                            <button id="setting-btn" class="btn btn-lg btn-primary btn-block" >更新密码</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


$:render.admin.footer(page)

<script>
$$(function() {
    /* 判断旧密码是否正确*/
    $$('#oldp').change(check_password);
    function check_password() {
        var password = $$('#oldp').val();
        $$.post('settings?req=check', {"oldp" : password},
            function(data) {
                if(data.is_valid == '1') {
                    $$('#oldp-alert').attr("class","text-success");
                    $$('#oldp-alert').html('<i class="fa fa-fw fa-check"></i> 密码正确');
                }
                else {
                    $$('#oldp-alert').attr("class", "text-danger");
                    $$('#oldp-alert').html('<i class="fa fa-fw fa-close"></i> 密码错误')
                }
                if(data.errinfo) {
                    alert(data.errinfo);
                }

            }, "json");
    }

    /*校验两次密码输入是否匹配密码是否正确*/
    $$('#newp').bind("keyup", check_same);
    $$('#newp2').bind("keyup", check_same);
    function check_same() {
        var newp = $$('#newp').val();
        var newp2 = $$('#newp2').val();
        if(newp == '' || newp2 == '') {
            return false;
        }

        if(newp == newp2) {
            $$('#newp2-alert').attr("class","text-success");
            $$('#newp2-alert').html('<i class="fa fa-fw fa-check"></i> 校验通过');
        }
        else {
            $$('#newp2-alert').attr("class", "text-danger");
            $$('#newp2-alert').html('<i class="fa fa-fw fa-close"></i> 密码输入不一致')
        }
    }

    $$('#setting-btn').bind('click', submit_data);
    function submit_data() {
        var oldp = $$('#oldp').val();
        var newp = $$('#newp').val();
        var newp2 = $$('#newp2').val();
        if(oldp == '') {
            //
            alert("请输入旧密码.");
            return false;
        }
        if(newp == '' || newp2 == '') {
            //
            alert("请输入新密码.");
            return false;
        }
        if(newp != newp2) {
            //
            alert("密码输入不一致!");
            return false;
        }

        $$.post('settings?req=submit', {"oldp" : oldp, "newp" : newp},
            function(data) {
                if (data.successinfo) {
                    alert(data.successinfo);
                    location.reload();
                }
                if (data.errinfo) {
                    alert(data.errinfo);
                }
            }, "json");
        return false;

    }
})
</script>
