$def with(page, session)

$:render.admin.header(page, session)


<div class="row">
	<ol class="breadcrumb">
		<li><a href="/admin"><span class="fa fa-home"></span></a></li>
		<li class="active">Meals</li>
	</ol>
</div>

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">套餐管理</h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="fixed-table-container">
			<div class="fixed-table-header">
				<table></table>
			</div>
			<div class="fixed-table-body">
				<table data-toggle="table" class="table table-hover">
				    <thead>
				    	<tr>
				    		<th style="text-align: center;">
				    			<div class="th-inner ">套餐名</div>
				    		</th>
				    		<th style="text-align: center;">
				    			<div class="th-inner">领取地址</div>
				    		</th>
				    		<th style="text-align: center;">
				    			<div class="th-inner ">状态</div>
				    			<div class="fht-cell"></div>
				    		</th>
				    		<th style="text-align: center;">
				    			<div class="th-inner ">性别要求</div>
				    		</th>
				    		<th style="text-align: center;">
				    			<div class="th-inner ">操作</div>
				    		</th>
				    	</tr>
				    </thead>
					<tbody>
						<tr class="no-records-found">
							<td colspan="5">No matching records found</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

$:render.admin.footer(page)
