$def with(page)

$:render.widgets.header(page)

<div class="content">
	<div class="col-md-8 col-md-offset-2">
		<h3 class="text-center text-primary">管理员登陆</h3>
        $if page.errinfo:
            <div class="alert alert-danger fade in">
                <a class="close" data-dismiss="alert" href="#" aria-hidden="true">×</a>
                <strong>$page.errinfo</strong>
            </div>
        <form class="form-horizontal" role="form" action="" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">* 用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" autofocus required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">* 密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remeber" value="remeber">记住登陆
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <button type="submit" id="login-btn" class="btn btn-lg btn-primary btn-block">登陆</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
	</div>
</div>

$:render.widgets.footer(page)
<script>
    $$(function() {
        //
        $$('#login-btn').on('click', login);
        function login() {
            if($$('#username').val() == '') {
                //用户名为空
                alert("请输入用户名");
                return false;
            }
            if($$('#password').val() == '') {
                //密码为空
                alert("请输入密码");
                return false;
            }
            $$.post
        }
    })
</script>
