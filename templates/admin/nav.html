{% macro if_active(name) -%}
	{% if name == page.name -%}
		active
	{%- endif %}
{%- endmacro %}

<header class="header">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/admin"><span>{{ admin.title }}</span> {{ admin.tagline }}</a>
        <ul class="user-menu">
          <li class="dropdown pull-right">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="fa fa-user fa-fw"></span>{{ session.nickname }}<span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="/admin/profile"><span class="fa fa-user fa-fw"></span> 资料</a></li>
              <li><a href="/admin/settings"><span class="fa fa-cog fa-fw"></span> 设置</a></li>
              <li><a href="/admin/logout"><span class="fa fa-sign-out fa-fw"></span> 退出登录</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar collapse">
    <form role="search">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="搜索">
      </div>
    </form>

    <ul class="nav menu">
      <li class="{{ if_active('dashboard') }}"><a href="/admin/dashboard"><span class="fa fa-dashboard fa-fw"></span> 仪表盘</a></li>
      <li class="{{ if_active('orderings') }}"><a href="/admin/orderings"><span class="fa fa-line-chart fa-fw"></span> 订单管理</a></li>
      <li class="{{ if_active('articles') }}"><a href="/admin/articles"><span class="fa fa-file-text-o fa-fw"></span> 文章管理</a></li>
      <li class="{{ if_active('meals') }}"><a href="/admin/meals"><span class="fa fa-list-alt fa-fw"></span> 套餐管理</a></li>
      <li class="{{ if_active('feedback') }}"><a href="/admin/feedback"><span class="fa fa-comment-o fa-fw"></span> 反馈管理</a></li>
      <li class="{{ if_active('users') }}"><a href="/admin/users"><span class="fa fa-group fa-fw"></span> 用户管理</a></li>
      <li class="parent">
        <a href="/admin/tools" class="{{ if_active('tools') }}">
          <span class="fa fa-fw fa-wrench"></span> 工具<span data-toggle="collapse" href="#sub-item-1" class="icon pull-right"><em class="fa fa-s fa-plus fa-fw"></em></span>
        </a>
        <ul class="children collapse" id="sub-item-1">
          <li>
            <a href="/admin/tools/draw-prize" class="{{ if_active('draw-prize') }}">
            <span class="fa fa-fw fa-gavel"></span>
            随机抽奖
            </a>
          </li>
          <li>
            <a href="/admin/tools/add-order" class="{{ if_active('add-order') }}">
              <span class="fa fa-fw fa-plus"></span>
              添加订单
            </a>
          </li>
          <li>
            <a href="/admin/tools/search-order" class="{{ if_active('search-order') }}">
              <span class="fa fa-fw fa-search"></span>
              查询订单
            </a>
          </li>
        </ul>
      </li>
      <li role="presentation" class="divider"></li>
      <li><a href="/"><span class="fa fa-home fa-fw"></span> 中心首页</a></li>
    </ul>
  </div>
</header>
