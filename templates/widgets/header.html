$def with(page_name, page_title)

<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>$page_title</title>
	<meta name="author" content="$site.author.name -- $site.author.email">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="chorcut icon" href="/static/favicon.ico">
	
	<link href="$asset_path/css/bootstrap.min.css" rel="stylesheet">
	<link href="$asset_path/css/font-awesome.min.css" rel="stylesheet">
	<link href="$asset_path/css/style.css" rel="stylesheet">
</head>
<body>
	<header class="header">
		<div id="topLine"></div>
		<nav class="navbar navbar-default navbar-static-top" role="navigation">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					$if page_name == "index":
						<a class="navbar-brand active" href="/">$site.brand</a>
					$else:
						<a class="navbar-brand" href="/">$site.brand</a>
				</div>
				<!-- Collect the nav links -->
				<div class="collapse navbar-collapse" id="bs-navbar-collapse">
					<ul class="nav navbar-nav">
						$:render.widgets.pages_list(page_name)
					</ul>
					<ul class="nav navbar-nav navbar-right">
					</ul>
				</div>

			</div>
		</nav>
	</header>

	<article class="container">
		<div class="row">
