<div id="main-carousel-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#main-carousel-generic" data-slide-to="0" class=""></li>
    <li data-target="#main-carousel-generic" data-slide-to="1" class="active"></li>
    <li data-target="#main-carousel-generic" data-slide-to="2" class=""></li>
  </ol>
  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">

    <div class="item active">

      </div>
    </div>

  <a class="left carousel-control" href="#main-carousel-generic" role="button" data-slide="prev">

  <a class="right carousel-control" href="#main-carousel-generic" role="button" data-slide="next">
