$def with(page)

$:render.widgets.header(page)

<div class="content">
	<div class="col-md-8 col-md-offset-2">
		<h3 class="text-center text-primary">注册新用户</h3>

		$if page.errinfo:
		    <div class="alert alert-danger fade in col-sm-10 col-sm-offset-2">
		        <a class="close" data-dismiss="alert" href="#" aria-hidden="true">×</a>
		        <strong>$page.errinfo</strong>
		    </div>

		<div class="form-link">
			<p class="pull-right"><a href="/order/signin">已经注册?</a></p>
		</div>
		<form class="form-horizontal" role="form" action="" method="post">
			<div class="form-group">
				<label for="student-id" class="col-sm-2 control-label">* 学号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="student-id" name="sid" placeholder="1110100101" autofocus required>
				</div>
			</div>
			<div class="form-group">
				<label for="student-name" class="col-sm-2 control-label">* 姓名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="student-name" name="name" placeholder="姓名" required>
				</div>
			</div>
			<div class="form-group">
				<label for="birthday" class="col-sm-2 control-label">* 生日</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="birthday" name="birthday" placeholder="1990-10-04" required>
				</div>
			</div>
			<div class="form-group">
				<label for="phone" class="col-sm-2 control-label">* 手机号码</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="phone" name="phone" placeholder="18056050000" required>
				</div>
			</div>
			<div class="form-group">
				<label for="sex" class="col-sm-2 control-label">* 性别</label>
				<div class="col-sm-10">
					<select class="form-control" id="sex" name="sex">
						<option value="boy" selected>帅哥</option>
						<option value="girl">美女</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="message" class="col-sm-2 control-label">个性签名</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="5" id="message" name="message" placeholder="写出您的个性宣言"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6 col-sm-offset-3">
					<button type="submit" class="btn btn-lg btn-primary btn-block">提交信息</button>
				</div>
			</div>
		</form>
	</div>
</div>


$:render.widgets.footer()
