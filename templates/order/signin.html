$def with(page_name, page_title, errinfo)

$:render.widgets.header(page_name, page_title)

<div class="content">
	<div class="col-md-8 col-md-offset-2">
		<h3 class="text-center text-primary">登陆</h3>

		$if errinfo:
		    <div class="alert alert-danger fade in">
		        <a class="close" data-dismiss="alert" href="#" aria-hidden="true">×</a>
		        <strong>$errinfo</strong>
		    </div>

		<form class="form-horizontal" role="form" action="" method="post">
			<div class="form-group">
				<label for="student-id" class="col-sm-2 control-label">* 学号</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="student-id" name="sid" placeholder="1110100101" autofocus required>
				</div>
			</div>
			<div class="form-group">
				<label for="student-name" class="col-sm-2 control-label">* 姓名</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="student-name" name="name" placeholder="姓名" required>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-6 col-sm-offset-3">
					<button type="submit" class="btn btn-lg btn-primary btn-block">点击登陆</button>
				</div>
			</div>
		</form>
	</div>
</div>

$:render.widgets.footer()
